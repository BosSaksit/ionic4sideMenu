<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TextToSpeech</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Input: </ion-label>
    <ion-input type="text" [(ngModel)]="getText"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="sayText()">Speech</ion-button>

</ion-content>
